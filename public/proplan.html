<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Plan Professional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .plan-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2651a8;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background-color: #2651a8;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1f3f86;
        }

        .back-btn {
            margin-top: 15px;
            display: inline-block;
            color: #2651a8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="plan-container">
        <h1>Professional Plan</h1>
        <p>Con el plan Professional tendrás:</p>
        <ul style="text-align:left; margin-bottom:20px;">
            <li>Hasta 5 casas</li>
            <li>Prioridad en soporte</li>
            <li>Acceso a todas las funciones</li>
            <li>$29 por mes</li>
        </ul>
        <button id="activateBtn">Activar Plan Professional</button>
        <br>
        <a href="/plans.html" class="back-btn">← Volver a planes</a>
    </div>

    <script>
        const btn = document.getElementById("activateBtn");

        btn.addEventListener("click", () => {
            // Verificar sesión primero
            fetch("/me")
                .then(r => {
                    if (!r.ok) {
                        alert("Debes iniciar sesión primero");
                        window.location.href = "/Signin/login.html";
                        throw new Error("No logueado");
                    }
                    return r.json();
                })
                .then(() => {
                    // Activar plan Professional
                    return fetch("/update-plan", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ plan: "professional" })
                    });
                })
                .then(r => {
                    if (!r.ok) throw new Error("Error activando plan");
                    return r.json();
                })
                .then(data => {
                    if (data.ok) {
                        alert("¡Plan Professional activado!");
                        window.location.href = "/home.html"; // redirige al home
                    }
                })
                .catch(err => console.error(err));
        });
    </script>
</body>

</html>
