    <!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Verification Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6f8;
                padding: 40px;
            }

            h2 {
                text-align: center;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                margin-top: 40px;
            }

            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .card h4 {
                margin-bottom: 15px;
            }

            .verify-btn {
                padding: 8px 14px;
                border: none;
                border-radius: 6px;
                background: #4caf50;
                color: white;
                cursor: pointer;
            }

            .verified {
                background: #ccc;
            }
        </style>
    </head>

    <body>

        <h2>Verification Panel</h2>

        <div class="grid" id="grid"></div>

        <script>
            const grid = document.getElementById("grid");

            // Verificar sesión
            fetch("/me")
                .then(r => {
                    if (!r.ok) {
                        location.href = "/Signin/login.html";
                        throw new Error("No logueado");
                    }
                    return r.json();
                })
                .then(() => {
                    fetch("/checklist")
                        .then(r => {
                            if (!r.ok) throw new Error("Error cargando checklist");
                            return r.json();
                        })
                        .then(tasks => tasks.forEach(renderCard));
                })
                .catch(err => console.error(err));


            function renderCard(task) {

                const card = document.createElement("div");
                card.className = "card";

                const title = document.createElement("h4");
                title.textContent = task.texto;

                const button = document.createElement("button");
                button.className = "verify-btn";

                // Estado inicial según BD
                if (task.completado) {
                    button.textContent = "Verified";
                    button.classList.add("verified");
                    button.disabled = true;
                } else {
                    button.textContent = "Verify";
                }

                button.onclick = () => {

                    fetch(`/checklist/${task.id}/completado`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ completado: 1 })
                    })
                        .then(r => {
                            if (!r.ok) throw new Error("Error actualizando estado");

                            button.textContent = "Verified";
                            button.classList.add("verified");
                            button.disabled = true;
                        })
                        .catch(err => console.error(err));
                };

                card.appendChild(title);
                card.appendChild(button);
                grid.appendChild(card);
            }
        </script>

    </body>

    </html>


</body>

</html>
